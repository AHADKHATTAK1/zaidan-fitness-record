{% extends "base.html" %}

{% block title %}Inventory - {{ gym_name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">Inventory</h2>
    <button class="btn btn-primary-glow" data-bs-toggle="modal" data-bs-target="#addProductModal">
        <i class="bi bi-plus-lg me-2"></i> Add Product
    </button>
</div>

<div class="glass-panel p-3 mb-4">
    <div class="row g-3">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text bg-transparent border-secondary text-muted"><i
                        class="bi bi-search"></i></span>
                <input type="text" id="searchProduct" class="form-control form-control-dark border-start-0"
                    placeholder="Search products..." onkeyup="fetchProducts()">
            </div>
        </div>
    </div>
</div>

<div class="glass-panel p-0 overflow-hidden">
    <div class="table-responsive">
        <table class="table table-dark-custom mb-0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>SKU</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTable">
                <tr>
                    <td colspan="6" class="text-center py-4">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content glass-panel border-0">
            <div class="modal-header border-bottom border-secondary">
                <h5 class="modal-title">Add Product</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label class="form-label text-muted">Product Name</label>
                        <input type="text" name="name" class="form-control form-control-dark" required>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label text-muted">Price</label>
                            <input type="number" name="price" class="form-control form-control-dark" step="0.01"
                                required>
                        </div>
                        <div class="col-6">
                            <label class="form-label text-muted">Stock</label>
                            <input type="number" name="stock" class="form-control form-control-dark" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">Category</label>
                        <input type="text" name="category" class="form-control form-control-dark">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">SKU</label>
                        <input type="text" name="sku" class="form-control form-control-dark">
                    </div>
                </form>
            </div>
            <div class="modal-footer border-top border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addProductForm" class="btn btn-primary-glow">Save Product</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    async function fetchProducts() {
        const q = document.getElementById('searchProduct').value;
        const res = await fetch(`/api/products?search=${q}`);
        const products = await res.json();
        const tbody = document.getElementById('productsTable');

        if (products.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">No products found</td></tr>';
            return;
        }

        tbody.innerHTML = products.map(p => `
        <tr>
            <td class="fw-bold">${p.name}</td>
            <td>${p.category || '-'}</td>
            <td><small class="text-muted">${p.sku || '-'}</small></td>
            <td>${p.price}</td>
            <td>
                <span class="badge ${p.stock < 5 ? 'bg-danger' : 'bg-success'}">${p.stock}</span>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${p.id})"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    `).join('');
    }

    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const data = Object.fromEntries(fd.entries());

        const res = await fetch('/api/products', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
            e.target.reset();
            fetchProducts();
        } else {
            alert('Failed to add product');
        }
    });

    async function deleteProduct(id) {
        if (!confirm('Delete this product?')) return;
        await fetch(`/api/products/${id}`, { method: 'DELETE' });
        fetchProducts();
    }

    document.addEventListener('DOMContentLoaded', fetchProducts);
</script>
{% endblock %}
