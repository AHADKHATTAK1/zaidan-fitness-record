<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - {{ gym_name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/modern.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at top right, rgba(0, 196, 108, 0.15), transparent 40%),
        radial-gradient(circle at bottom left, rgba(37, 99, 235, 0.15), transparent 40%),
        var(--bg-dark);
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
    }

    .brand-logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .brand-subtitle {
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>

  <div class="login-card glass-panel">
    <div class="brand-logo">{{ gym_name }}</div>
    <div class="brand-subtitle">Management System</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} py-2 small">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3">
        <label class="form-label text-muted small">Username</label>
        <input type="text" name="username" class="form-control form-control-dark" required autofocus>
      </div>

      <div class="mb-4">
        <label class="form-label text-muted small">Password</label>
        <input type="password" name="password" class="form-control form-control-dark" required>
      </div>

      <button type="submit" class="btn btn-primary-glow w-100 mb-3">Sign In</button>

      <div class="text-center">
        <a href="/register" class="text-muted small text-decoration-none">Create an account</a>
      </div>
    </form>

    {% if google_ready %}
    <div class="text-center mt-4 pt-3 border-top border-secondary">
      <div id="g_id_onload" data-client_id="{{ google_client_id }}" data-context="signin" data-ux_mode="popup"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
        data-text="sign_in_with" data-size="large" data-logo_alignment="left">
      </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        fetch('/auth/google/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ credential: response.credential })
        })
          .then(res => res.json())
          .then(data => {
            if (data.ok) window.location.href = '/dashboard';
            else alert('Login failed');
          });
      }
    </script>
    {% endif %}
  </div>

</body>

</html>
