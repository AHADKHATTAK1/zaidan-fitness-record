<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Create Account - {{ gym_name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/theme.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body class="d-flex align-items-center min-vh-100">
    <div class="container">
      {% if is_admin %}
      <div class="row mb-3">
        <div class="col-12 d-flex gap-2 justify-content-end">
          <button id="btnEmailBackup" class="btn btn-outline-primary btn-sm" onclick="emailBackup()">
            <i class="bi bi-envelope-paper me-1"></i>Email Backup
          </button>
          <button id="btnDriveBackup" class="btn btn-outline-success btn-sm" onclick="driveBackup()">
            <i class="bi bi-google-drive me-1"></i>Drive Backup
          </button>
          <button id="btnDownloadBackup" class="btn btn-outline-secondary btn-sm" onclick="downloadBackup()">
            <i class="bi bi-download me-1"></i>Download Backup
          </button>
        </div>
      </div>
      {% endif %}
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="mb-3 text-center">Create Account</h3>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, msg in messages %}
              <div class="alert alert-{{category}}">{{msg}}</div>
              {% endfor %} {% endif %} {% endwith %}
              <form method="post">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input class="form-control" name="username" required placeholder="Username" title="Enter username" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    class="form-control"
                    name="password"
                    type="password"
                    required
                    placeholder="Password"
                    title="Enter password"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input
                    class="form-control"
                    name="confirm"
                    type="password"
                    required
                    placeholder="Confirm password"
                    title="Confirm password"
                  />
                </div>
                <button class="btn btn-primary w-100" type="submit">
                  Sign up
                </button>
              </form>
              <div class="text-center mt-3">
                <a href="/login" class="small"
                  >Already have an account? Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></script>
    <script>
      async function emailBackup() {
        try {
          const res = await fetch('/admin/backup/email', { method: 'POST' });
          let data = null; try { data = await res.json(); } catch {}
          if (res.ok && data && data.ok) {
            alert('Backup email sent');
          } else {
            alert('Email backup failed: ' + (data && data.error ? data.error : `HTTP ${res.status}`));
          }
        } catch(e) {
          alert('Email backup error: ' + (e && e.message ? e.message : e));
        }
      }
      async function driveBackup() {
        try {
          const res = await fetch('/admin/backup/drive', { method: 'POST' });
          let data = null; try { data = await res.json(); } catch {}
          if (res.ok && data && data.ok) {
            const link = data.file?.webViewLink || data.file?.webContentLink || '';
            alert('Backup uploaded to Drive' + (link ? `\n${link}` : ''));
          } else {
            alert('Drive backup failed: ' + (data && data.error ? data.error : `HTTP ${res.status}`));
          }
        } catch(e) {
          alert('Drive backup error: ' + (e && e.message ? e.message : e));
        }
      }
      function downloadBackup(){
        window.location.href = '/admin/backup/download';
      }
    </script>
  </body>
</html>
